<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <p class="txtRed">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur, eaque!</p>

    <p class="txtBlue">Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic, voluptates?</p>

    <p class="txtRed">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores, minus.</p>

    <hr>

    <button id="btn1">Aggiungi/Rimuovi Grassetto</button>
    <button id="btn2">Scambia Colori</button>
    <button id="btn3">Pulisci tutto</button>
    
    <script>
    
    var btn1 = document.querySelector("#btn1");

    function aggRimGrass(){

        var allP = document.querySelectorAll("p");

        for(var i = 0; i < allP.length; i++){

        //    if(allP[i].classList.contains("grassetto")){
        //        allP[i].classList.remove("grassetto");
        //    }else{
        //        allP[i].classList.add("grassetto");
        //    }

        //    Questo per domani
            allP[i].classList.toggle("grassetto");
           
        }
    }

    btn1.onclick = aggRimGrass;

    //recupero pulsante
    var btn2 = document.querySelector("#btn2");

    //dichiaro la funzione
    function scambiaColori(){
        var allP = document.querySelectorAll('p'); //nodelist

        for(var i = 0; i < allP.length; i++){
            if(allP[i].classList.contains("txtBlue")){
                allP[i].classList.replace("txtBlue", "txtRed");
            }else{
                allP[i].classList.replace("txtRed", "txtBlue");
            }
        }
    }

    //aggancio pulsante a funzione
    btn2.onclick = scambiaColori;

    var btn3 = document.querySelector("#btn3");

    function pulisciTutto(){

        var allP = document.querySelectorAll("p");

        for(var i = 0 ; i < allP.length; i++){
            allP[i].removeAttribute("class");
        }

        //disabilito i pulsanti di prima
        btn1.setAttribute("disabled", true);
        btn2.setAttribute("disabled", true);
        btn3.innerHTML = "Ripristina";
    }
    
    function ripristina(){
        console.log("Sto ripristinando");
        location.reload(); //ricarico la pagina
    }

    //funzione anonima che fa lo switch tra le due funzioni
    btn3.onclick = function(){
        if(btn1.hasAttribute("disabled")){
            ripristina();
        }else{
            pulisciTutto();
        }
    };



    </script>
</body>
</html>
