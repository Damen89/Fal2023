<body>
    <h1>Biglietti Cinema</h1>
    <p>Se hai meno di 18 anni oppure più di 65 il tuo biglietto è scontato. <br>
    Se hai meno i 5 anni il biglietto è gratis. <br>
    Se hai la tessara socio e più di 18 anni hai un ulteriore sconto.</p>

    <input type="number" min=0 max=120 id="eta" placeholder="Inserisci la tua età"><br>

    <select id="tesseraSocio">
        <option value="false" selected >Nessuna tessera</option>
        <option value="true">Tessera Socio+</option>
    </select>

    <input type="button" value="Biglietto" onclick="generaBiglietto()">

    <div id="demo"></div>
